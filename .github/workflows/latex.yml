name: Build LaTeX PDF

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache TeX Live
        id: cache-texlive
        uses: actions/cache@v4
        with:
          path: |
            $HOME/texlive
            ~/.texlive*
          key: texlive-full-2025-${{ runner.os }}

      - name: Full TeX Live install (cache miss)
        if: steps.cache-texlive.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y perl wget xz-utils
          mkdir -p "$RUNNER_TEMP/tl" && cd "$RUNNER_TEMP/tl"
          wget -q https://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
          tar -xzf install-tl-unx.tar.gz --strip-components=1
          TL_DIR="$HOME/texlive/2025"
          {
            echo "selected_scheme scheme-full"
            echo "TEXDIR $TL_DIR"
            echo "TEXMFLOCAL $HOME/texlive/texmf-local"
            echo "TEXMFSYSCONFIG $TL_DIR/texmf-config"
            echo "TEXMFSYSVAR $TL_DIR/texmf-var"
            echo "TEXMFCONFIG $HOME/.texlive2025/texmf-config"
            echo "TEXMFVAR $HOME/.texlive2025/texmf-var"
            echo "TEXMFHOME $HOME/texmf"
            echo "binary_x86_64-linux 1"
            echo "option_doc 1"
            echo "option_src 1"
          } > tl.profile
          ./install-tl -profile tl.profile
          echo "$TL_DIR/bin/x86_64-linux" >> "$GITHUB_PATH"

      - name: Ensure TeX Live on PATH
        run: echo "$HOME/texlive/2025/bin/x86_64-linux" >> "$GITHUB_PATH"

      - name: Build PDF with XeLaTeX
        run: latexmk -xelatex -interaction=nonstopmode -file-line-error -outdir=build main.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: build/main.pdf
