name: Build LaTeX document

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up TeX Live
      uses: teatimeguest/setup-texlive-action@v2

    - name: Install required LaTeX packages
      run: |
        tlmgr install xetex fontspec geometry hyperref amsmath amssymb \
          stmaryrd tikz-cd fouriernc babel babel-english latexmk semantic \
          bbm marvosym enumitem xcolor tgtermes tcolorbox

    - name: Compile LaTeX document
      run: |
        latexmk -xelatex -interaction=nonstopmode -output-directory=build main.tex

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled-pdf
        path: build/main.pdf
