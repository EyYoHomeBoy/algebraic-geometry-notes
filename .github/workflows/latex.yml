name: Build LaTeX PDF

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache the whole TeX Live tree installed under $HOME
      - name: Cache TeX Live
        id: cache-texlive
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.temp }}/tlcache        # installer cache (optional)
            $HOME/texlive
            ~/.texlive*
          key: texlive-full-2025-${{ runner.os }}

      - name: Full TeX Live install if cache missed
        if: steps.cache-texlive.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y perl wget xz-utils
          mkdir -p ${{ runner.temp }}/tlcache
          cd ${{ runner.temp }}/tlcache
          wget -q https://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
          tar -xzf install-tl-unx.tar.gz --strip-components=1
          cat > tl.profile <<'EOF'
selected_scheme scheme-full
TEXDIR $HOME/texlive/2025
TEXMFCONFIG $HOME/.texlive2025/texmf-config
TEXMFHOME $HOME/texmf
TEXMFLOCAL $HOME/texlive/texmf-local
TEXMFSYSCONFIG $HOME/texlive/2025/texmf-config
TEXMFSYSVAR $HOME/texlive/2025/texmf-var
TEXMFVAR $HOME/.texlive2025/texmf-var
binary_x86_64-linux 1
# Leave docs and sources enabled for true "full" install
EOF
          ./install-tl -profile tl.profile
          echo "$HOME/texlive/2025/bin/x86_64-linux" >> $GITHUB_PATH

      - name: Ensure TeX Live on PATH
        run: |
          echo "$HOME/texlive/2025/bin/x86_64-linux" >> $GITHUB_PATH
          tlmgr --version

      - name: Build PDF with XeLaTeX
        run: |
          latexmk -xelatex -interaction=nonstopmode -file-line-error -outdir=build main.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: build/main.pdf