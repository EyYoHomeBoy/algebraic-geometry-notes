name: Build and Publish PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/texlive/texlive:latest-full

    steps:
      - uses: actions/checkout@v4

      - name: Build PDF
        run: latexmk -xelatex -interaction=nonstopmode -file-line-error -outdir=build main.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-pdf
          path: build/main.pdf

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download built PDF
        uses: actions/download-artifact@v4
        with:
          name: main-pdf
          path: public

      - name: Create redirect page
        run: |
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=main.pdf">
            </head>
            <body>
              <p>If you are not redirected automatically, <a href="main.pdf">click here to open the PDF</a>.</p>
            </body>
          </html>' > public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
 